<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- local stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Fonts from google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap stylesheet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<!-- Font awesome -->
  <script src="https://kit.fontawesome.com/b933ecfdf3.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body style="background-image: url('images/bg-desktop.svg'); background-color: hsl(257,40%, 49%);">
  <div class="">
    <div class="row">
      <div class="col-md-6">
        <div class="logo">
        <a href="#"><img src="images/logo.svg" alt="Huddle logo"></a>

        </div>

        <div class="mockups">
          <img src="images/illustration-mockups.svg" alt="mockups">
        </div>

      </div>
      <div class="col-md-6 builds">
        <div class="right-wing">
          <div class="build">
            <h1>Build The Community </h1>
            <h1>Your Fans Will Love</h1>
          </div>
          <div class="build-sub">
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
              Create connections with your users as you engage in genuine discussion.</p>
          </div>
          <div class="register"><a href="#">Register</a>

          </div>

        </div>

      </div>

    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="social">
          <a href="#"><i class="fab fa-facebook-f fa-lg social-shape"></i></a>
          <a href="#"><i class="fab fa-twitter fa-lg social-shape"></i></a>
          <a href="#"><i class="fab fa-instagram fa-lg social-shape"></i></a>

        </div>
        <div class="">

        </div>

      </div>

    </div>

  </div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/oluwajon">Oluwajon</a>.
    </p>
  </footer>
  <!-- Bootstrap js mdn -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
